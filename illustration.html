<!DOCTYPE html>
<html>
<head><title>Telegraph - Submit Illustration</title>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script></head>
<body>
<form action="illustration/" method="post">
<label>Name: <input name="username" maxlength="80" /></label>
<br/>
<input type=hidden name="illustration" />
<canvas id="canvas" width="400px" height="400px" style="border:1px solid black" />
<input type="submit" />
</form>
<script>
var c2d = document.getElementById("canvas").getContext("2d");
var paint = false;
var mouseX, mouseY;
$("#canvas").mousedown(function(e) {
   mouseX = e.pageX - this.offsetLeft;
   mouseY = e.pageY - this.offsetTop;
   paint = true;
});
$("#canvas").mousemove(function(e) {
   if (paint) {
      var newX = e.pageX - this.offsetLeft;
      var newY = e.pageY - this.offsetTop;
      c2d.beginPath();
      c2d.moveTo(mouseX, mouseY);
      c2d.lineTo(newX, newY);
      c2d.closePath();
      c2d.stroke();
      mouseX = newX;
      mouseY = newY;
   }
});
$("#canvas").mouseup(function(e) { paint = false; });
$("#canvas").mouseleave(function(e) { paint = false; });
</script>
</body>
</html>
